version: 0.2

phases:
  install:
    commands:
      - apt update -y
      - apt install -y nginx

  build:
    commands:
      - echo "Starting Nginx service..."
      - sudo systemctl start nginx
      - sudo systemctl enable nginx
      - echo "Copying index.html to /var/www/html/"
      - sudo cp index.html /var/www/html/

artifacts:
  files:
    - /var/www/html/**
  name: nginx-artifact
